<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo jquery</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
</head>
<body>

<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Yet one more Paragraph</p>

<script>
/*Eliminar el paragrafo al hacer click: */
$(document).ready(function(){
  // alert("hello worlds");
          $("p").click( function(){
                                $(this).remove();
                                $("p").remove();
                        }
                      );
});
</script>

</body>
</html>
