<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Mi registro</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class="row navbar bg-dark"></div>
         <div class="container well mt-5 mb-5">
            <form id="register-form">
               <fieldset>
                  <legend>Formulario de Registro</legend>
               </fieldset>
               <div class="form-row">
                  <div class="form-group col-md-6">
                     <label class="text-dark" for="registration-email">Email</label>
                     <input class="form-control" name="registrationemail" placeholder="Email" type="email">
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-md-6">
                     <label class="text-dark" for="registration-password1">Contraseña</label>
                     <input class="form-control" name="registrationpassword1" id="password" placeholder="Contraseña" type="password">
                  </div>
                  <div class="form-group col-md-6">
                     <label class="text-dark" for="registration-password2">Repite Contraseña</label>
                     <input class="form-control" name="registrationpassword2" placeholder="Repita la contraseña" type="password">
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-md-4">
                     <label class="text-dark" for="registration-city">Ciudad</label>
                     <input type="text" id="registrationcity" name="registrationcity" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                     <label class="text-dark" for="registration-state">Provincia</label>
                     <select id="registratio-nstate" name="registrationstate" class="form-control">
                        <option  value=''selected>Selecciona</option>
                        <option value='alava'>Álava</option>
                        <option value='albacete'>Albacete</option>
                        <option value='alicante'>Alicante/Alacant</option>
                        <option value='almeria'>Almería</option>
                        <option value='asturias'>Asturias</option>
                        <option value='avila'>Ávila</option>
                        <option value='badajoz'>Badajoz</option>
                        <option value='barcelona'>Barcelona</option>
                        <option value='burgos'>Burgos</option>
                        <option value='caceres'>Cáceres</option>
                        <option value='cadiz'>Cádiz</option>
                        <option value='cantabria'>Cantabria</option>
                        <option value='castellon'>Castellón/Castelló</option>
                        <option value='ceuta'>Ceuta</option>
                        <option value='ciudadreal'>Ciudad Real</option>
                        <option value='cordoba'>Córdoba</option>
                        <option value='cuenca'>Cuenca</option>
                        <option value='girona'>Girona</option>
                        <option value='laspalmas'>Las Palmas</option>
                        <option value='granada'>Granada</option>
                        <option value='guadalajara'>Guadalajara</option>
                        <option value='guipuzcoa'>Guipúzcoa</option>
                        <option value='huelva'>Huelva</option>
                        <option value='huesca'>Huesca</option>
                        <option value='illesbalears'>Illes Balears</option>
                        <option value='jaen'>Jaén</option>
                        <option value='acoruña'>A Coruña</option>
                        <option value='larioja'>La Rioja</option>
                        <option value='leon'>León</option>
                        <option value='lleida'>Lleida</option>
                        <option value='lugo'>Lugo</option>
                        <option value='madrid'>Madrid</option>
                        <option value='malaga'>Málaga</option>
                        <option value='melilla'>Melilla</option>
                        <option value='murcia'>Murcia</option>
                        <option value='navarra'>Navarra</option>
                        <option value='ourense'>Ourense</option>
                        <option value='palencia'>Palencia</option>
                        <option value='pontevedra'>Pontevedra</option>
                        <option value='salamanca'>Salamanca</option>
                        <option value='segovia'>Segovia</option>
                        <option value='sevilla'>Sevilla</option>
                        <option value='soria'>Soria</option>
                        <option value='tarragona'>Tarragona</option>
                        <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                        <option value='teruel'>Teruel</option>
                        <option value='toledo'>Toledo</option>
                        <option value='valencia'>Valencia/Valéncia</option>
                        <option value='valladolid'>Valladolid</option>
                        <option value='vizcaya'>Vizcaya</option>
                        <option value='zamora'>Zamora</option>
                        <option value='zaragoza'>Zaragoza</option>
                     </select>
                  </div>
                  <div class="form-group col-md-4">
                     <label class="text-dark" for="registration-zipcode">Código Postal</label>
                     <input type="text" class="form-control" name="registrationzipcode" id="registration-zipcode">
                  </div>
               </div>
               <div class="form-check ">
                  <input type="checkbox" class="form-check-input" name="terms" id="terms">
                  <label class="form-check-label" for="terms">He leido y acepto la política de privacidad y condiciones de uso.</label>
               </div>
               <div class="form-row mt-2 ">
                  <input class="btn btn-primary" type="submit" value="Sign Up">
               </div>
            </form>
         </div>
      </div>
      <!-- Bootstrap scripts -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Jquery validation form scripts -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
      <script type="text/javascript" src="js/register_validation.js"></script>
   </body>
</html>
